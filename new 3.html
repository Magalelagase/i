<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page</title>
<style>
  .flex { display: flex; }
  .flex-col { flex-direction: column; }
  .items-center { align-items: center; }
  .justify-center { justify-content: center; }
  .h-screen { height: 100vh; }
  .-mt-16 { margin-top: -4rem; }
  .text-4xl { font-size: 2.25rem; }
  .font-bold { font-weight: 700; }
  .my-4 { margin-top: 1rem; margin-bottom: 1rem; }
  .h-[200px] { height: 200px; }
  .bg-green-500 { background-color: #34D399; }
  .hover\:bg-green-700:hover { background-color: #047857; }
  .text-white { color: #fff; }
  .font-bold { font-weight: 700; }
  .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
  .px-4 { padding-left: 1rem; padding-right: 1rem; }
  .rounded { border-radius: 0.375rem; }
  .bg-red-500 { background-color: #EF4444; }
  .hover\:bg-red-700:hover { background-color: #991B1B; }
</style>
</head>
<body>
<div class="flex flex-col items-center justify-center h-screen -mt-16">
  <img class="h-[150px]" src="https://gifdb.com/images/high/puppy-eyes-pleading-emoji-5ho93525r5jw28ql.gif" />
  <h1 class="text-4xl my-4">Will you be mine.. I mean my Valentine?</h1>
  <div>
    <button id="yesButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" style="font-size:16px;">Yes</button>
    <button id="noButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">No</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");

    let noCount = 0;
    let yesPressed = false;

    const getNoButtonText = () => {
      const phrases = [
         "No",
        "Haw ungangenzi kanjalo",
        "Don't make me a popay",
        "Or a chappies",
        "Vuma phela before I cry",
        "One last chance :/",
        "BLOCKED !",
        "You're breaking my heart ;(",
      ];
      return phrases[Math.min(noCount, phrases.length - 1)];
    };

    const handleNoClick = () => {
      noCount++;
      updateNoButton();
      resizeYesButton();
    };

    const updateNoButton = () => {
      noButton.innerText = getNoButtonText();
    };

    const handleYesClick = () => {
      yesPressed = true;
      updateUI();
    };

    const updateUI = () => {
      if (yesPressed) {
        document.querySelector(".flex-col").innerHTML = `
          <img src="https://gifdb.com/images/high/shocked-michael-scott-tvuati8pl6k1gjur.gif" />
          <div class="text-4xl font-bold my-4">Yay! Thanks, mabhebeza </div>
        `;
      } else {
        updateNoButton();
      }
    };

    const resizeYesButton = () => {
      const fontSize = 24 + noCount * 2;
      yesButton.style.fontSize = `${fontSize}px`;
    };

    yesButton.addEventListener("click", handleYesClick);
    noButton.addEventListener("click", handleNoClick);
  });
</script>
</body>
</html>
